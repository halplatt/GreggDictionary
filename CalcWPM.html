<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shorthand Speed Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        textarea, input {
            margin-top: 5px;
            margin-bottom: 10px;
        }

        button {
            display: block;
            margin-top: 10px;
        }
        .version-tag {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 0.8em;
            color: gray;
        }
        .info-note {
            font-size: 0.85em;
            color: #666;
            font-style: italic;
            margin-top: 2px;
            margin-bottom: 10px;
        }
        .timer-section {
            margin-top: 30px;
            padding: 20px;
            border-top: 2px solid #ddd;
        }
        .timer-display {
            font-size: 2em;
            font-weight: bold;
            margin: 20px 0;
            color: #333;
            cursor: pointer;
            user-select: none;
        }
        .timer-display:hover {
            color: #0066cc;
        }
        .timer-buttons {
            display: flex;
            gap: 10px;
        }
        .timer-buttons button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="version-tag">vers 11/19/2025@12:41pm</div>
    <h1>Gregg Shorthand WPM Calculator</h1>
    <div>
        <label for="textInput">Paste/Enter Text:</label>
        <textarea id="textInput" rows="4" cols="50"></textarea>
    </div>
    <button id="countButton">Count Words</button>
    <p id="actualWordCount">Actual Word Count: 0</p>
    <p id="syllableCount">Syllables: 0</p>
    <div>
        <label for="wordCountInput">Standard Words:</label>
        <input type="number" id="wordCountInput" value="0" size="10" style="width: 80px;">
        <div class="info-note">Calculated as syllables รท 1.4 (Gregg shorthand standard)</div>
    </div>
    <div>
        <label for="timeInput">Enter Time (enter mm:ss or seconds) :</label>
        <input type="text" id="timeInput" placeholder="mm:ss" size="10">
    </div>
    <button id="calculateWpmButton">Calculate WPM</button>
    <p id="wpmCount">Words per Minute: 0</p>

    <div class="timer-section">
        <h2>Timer</h2>
        <div class="timer-display" id="timerDisplay">0:00</div>
        <div class="info-note">Click on the time to copy it to the time input field above</div>
        <div class="timer-buttons">
            <button id="toggleButton">Start</button>
        </div>
    </div>

    <script>
        function countSyllables(word) {
            word = word.toLowerCase();
            const syllableCount = word.match(/[aeiouy]{1,2}/g);
            
            // If word has vowels
            if (syllableCount) {
                if (word.length <= 3) return 1;
                const wordWithoutFinalE = word.replace(/e$/, '');
                const adjustedCount = wordWithoutFinalE.match(/[aeiouy]{1,2}/g);
                return adjustedCount ? adjustedCount.length : 1;
            }
            
            // For words with no vowels (consonants, symbols, digits only),
            // strip trailing punctuation and count each character as 1 syllable
            // (e.g., txn. = 3, $1.00 = 4)
            const wordWithoutTrailingPunc = word.replace(/[.,?!]+$/, '');
            return wordWithoutTrailingPunc.length;
        }

        function calculateSyllables(text) {
            const words = text.split(/\s+/).filter(word => word.length > 0);
            let totalSyllables = 0;
            words.forEach(word => {
                totalSyllables += countSyllables(word);
            });
            return totalSyllables;
        }

        function calculateWordsPerMinute(syllables, timeInSeconds) {
            const words = syllables / 1.4;
            return (words / timeInSeconds) * 60;
        }

        document.getElementById('countButton').addEventListener('click', function() {
            const text = document.getElementById('textInput').value;
            const words = text.trim().split(/\s+/).filter(word => word.length > 0);
            const actualWordCount = words.length;
            document.getElementById('actualWordCount').innerText = `Actual Word Count: ${actualWordCount}`;
            
            const syllables = calculateSyllables(text);
            document.getElementById('syllableCount').innerText = `Syllables: ${syllables}`;

            const standardWords = syllables / 1.4;
            document.getElementById('wordCountInput').value = Math.round(standardWords);
        });

        function parseAndFormatTime(timeInputValue) {
            // Remove any whitespace
            timeInputValue = timeInputValue.trim();
            
            if (!timeInputValue) {
                return { minutes: 0, seconds: 0, formatted: "0:00", valid: false };
            }
            
            // Check if input contains only digits (seconds only)
            if (/^\d+$/.test(timeInputValue)) {
                const totalSeconds = parseInt(timeInputValue);
                const minutes = Math.floor(totalSeconds / 60);
                const seconds = totalSeconds % 60;
                const formatted = `${minutes}:${seconds.toString().padStart(2, '0')}`;
                return { minutes, seconds, formatted, valid: true };
            }
            
            // Check for two numbers separated by non-digit characters
            const matches = timeInputValue.match(/(\d+)[^\d]+(\d+)/);
            if (matches) {
                let minutes = parseInt(matches[1]);
                let seconds = parseInt(matches[2]);
                
                // Handle cases where seconds >= 60
                if (seconds >= 60) {
                    minutes += Math.floor(seconds / 60);
                    seconds = seconds % 60;
                }
                
                const formatted = `${minutes}:${seconds.toString().padStart(2, '0')}`;
                return { minutes, seconds, formatted, valid: true };
            }
            
            // Fallback: try to parse as MM:SS format
            const timeParts = timeInputValue.split(':');
            if (timeParts.length === 2) {
                const minutes = parseInt(timeParts[0]) || 0;
                let seconds = parseInt(timeParts[1]) || 0;
                
                // Handle cases where seconds >= 60
                let finalMinutes = minutes + Math.floor(seconds / 60);
                seconds = seconds % 60;
                
                const formatted = `${finalMinutes}:${seconds.toString().padStart(2, '0')}`;
                return { minutes: finalMinutes, seconds, formatted, valid: true };
            }
            
            return { minutes: 0, seconds: 0, formatted: timeInputValue, valid: false };
        }

        function calculateWpm() {
            const wordCount = parseFloat(document.getElementById('wordCountInput').value) || 0;
            const timeInputElement = document.getElementById('timeInput');
            const timeInputValue = timeInputElement.value;
            
            const timeData = parseAndFormatTime(timeInputValue);
            
            if (!timeData.valid) {
                document.getElementById('wpmCount').innerText = 'Please enter a valid time.';
                return;
            }
            
            // Update the input field with the formatted time
            timeInputElement.value = timeData.formatted;
            
            const totalTimeInSeconds = timeData.minutes * 60 + timeData.seconds;

            if (totalTimeInSeconds > 0 && wordCount > 0) {
                const wordsPerMinute = (wordCount / totalTimeInSeconds) * 60;
                document.getElementById('wpmCount').innerText = `Words per Minute: ${Math.round(wordsPerMinute)}`;
            } else {
                document.getElementById('wpmCount').innerText = 'Please enter valid time and word count.';
            }
        }

        document.getElementById('calculateWpmButton').addEventListener('click', calculateWpm);

        document.getElementById('timeInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                calculateWpm();
            }
        });

        document.getElementById('wordCountInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                calculateWpm();
            }
        });

        // Timer functionality
        let timerInterval = null;
        let timerSeconds = 0;
        let isRunning = false;

        function updateTimerDisplay() {
            const minutes = Math.floor(timerSeconds / 60);
            const seconds = timerSeconds % 60;
            document.getElementById('timerDisplay').innerText = `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }

        document.getElementById('toggleButton').addEventListener('click', function() {
            if (isRunning) {
                // Stop the timer
                if (timerInterval !== null) {
                    clearInterval(timerInterval);
                    timerInterval = null;
                }
                isRunning = false;
                this.innerText = 'Start';
            } else {
                // Start the timer from zero
                timerSeconds = 0;
                updateTimerDisplay();
                timerInterval = setInterval(function() {
                    timerSeconds++;
                    updateTimerDisplay();
                }, 1000);
                isRunning = true;
                this.innerText = 'Stop';
            }
        });

        document.getElementById('timerDisplay').addEventListener('click', function() {
            // Stop the timer if it's running
            if (timerInterval !== null) {
                clearInterval(timerInterval);
                timerInterval = null;
                isRunning = false;
                document.getElementById('toggleButton').innerText = 'Start';
            }
            // Copy the time to the input field
            const timerValue = document.getElementById('timerDisplay').innerText;
            document.getElementById('timeInput').value = timerValue;
        });
    </script>
</body>
</html>
